<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="assets/common.css">
	<link rel="stylesheet" href="assets/style.css">
	<link rel="stylesheet" href="assets/responsive.css">
	<link rel="stylesheet" href="assets/navbar.css">
	<link rel="stylesheet" href="assets/sidebar.css">
	<link rel="stylesheet" href="assets/main.css">
	<link rel="stylesheet" href="assets/footer.css">
	<!-- <link rel="stylesheet" href="assets/table.css"> -->
	<link rel="stylesheet" href="assets/form.css">

	<title>Starter - Administrator</title>
</head>

<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">Easy Buy</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="./index.html">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="./starter.html">
					<i class='bx bxs-shopping-bag-alt'></i>
					<span class="text">Starter</span>
				</a>
			</li>
			<li>
				<a href="./table.html">
					<i class='bx bxs-doughnut-chart'></i>
					<span class="text">Table</span>
				</a>
			</li>
			<li class="active">
				<a href="./form.html">
					<i class='bx bxs-edit'></i>
					<span class="text">Form</span>
				</a>
			</li>
		</ul>
	</section>

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell'></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<!-- <h1>Starter</h1> -->
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right'></i></li>
						<li>
							<a class="active" href="#">Form</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="wrapper-content">
				<div class="card">
					<div class="form-container">
						<h2 class="form-title">User Information</h2>
						<form action="#" method="post">
							<!-- Row 1: Name -->
							<div class="row">
								<div class="col col-6">
									<label for="firstName" class="form-label">First Name</label>
									<input type="text" id="firstName" class="form-control"
										placeholder="Enter first name">
								</div>
								<div class="col col-6">
									<label for="lastName" class="form-label">Last Name</label>
									<input type="text" id="lastName" class="form-control" placeholder="Enter last name">
								</div>
							</div>

							<!-- Row 2: Date and Gender -->
							<div class="row">
								<div class="col col-6">
									<label for="birthDate" class="form-label">Date of Birth</label>
									<input type="date" id="birthDate" class="form-control">
								</div>
								
								<div class="col col-6">
									<label class="form-label">Gender</label>
									<div class="form-radio-group">
										<label class="form-radio">
											<input type="radio" name="gender" value="male"> Male
										</label>
										<label class="form-radio">
											<input type="radio" name="gender" value="female"> Female
										</label>
										<label class="form-radio">
											<input type="radio" name="gender" value="other"> Other
										</label>
									</div>
								</div>

								<div class="col col-6">									
									<label class="form-label">Choose your plan:</label>
									<div class="form-radio-group">
										<label class="custom-radio">
											<input type="radio" name="plan" value="basic">
											<span>Basic Plan</span>
										</label>
										<label class="custom-radio">
											<input type="radio" name="plan" value="premium">
											<span>Premium Plan</span>
										</label>
										<label class="custom-radio">
											<input type="radio" name="plan" value="pro">
											<span>Pro Plan</span>
										</label>
									</div>
								</div>

								<div class="col col-6">
									<label for="birthDate" class="form-label">Date of Birth</label>
									<input type="date" id="birthDate" class="form-control">
								</div>
							</div>

							<!-- Row 3: Search and Color -->
							<div class="row">
								<div class="col col-6">
									<label for="searchField" class="form-label">Search</label>
									<input type="search" id="searchField" class="form-control" placeholder="Search...">
								</div>
								<div class="col col-6">
									<label for="favoriteColor" class="form-label">Favorite Color</label>
									<input type="color" id="favoriteColor" class="form-control-color">
								</div>
							</div>

							<!-- Row 4: Range and File Upload -->
							<div class="row">
								<div class="col col-6">
									<label for="rangeField" class="form-label">Range (1-100)</label>
									<input type="range" id="rangeField" class="form-control-range" min="1" max="100">
								</div>
								<div class="col col-6">
									<label for="profilePicture" class="form-label">Profile Picture</label>
									<input type="file" id="profilePicture" class="form-control">
								</div>
							</div>

							<div class="row">
								<div class="col col-6">
									<!-- Checkbox -->
									<div class="form-group">
										<label class="form-label">Choose your features:</label>
										<div class="form-checkbox-group">
											<label class="custom-checkbox">
												<input type="checkbox" name="feature" value="analytics">
												<span>Analytics</span>
											</label>
											<label class="custom-checkbox">
												<input type="checkbox" name="feature" value="support">
												<span>Priority Support</span>
											</label>
											<label class="custom-checkbox">
												<input type="checkbox" name="feature" value="integration">
												<span>API Integration</span>
											</label>
										</div>
									</div>
								</div>
								<div class="col col-6">
									<label for="gender" class="form-label">Country</label>
									<select id="gender" class="form-control">
										<option value="">Select Country</option>
										<option value="vietnam">Vietnam</option>
										<option value="usa">USA</option>
										<option value="korea">Korea</option>
									</select>
								</div>
							</div>

							<!-- Row 5: Submit Button -->
							<div class="row">
								<div class="col col-12 text-center">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</form>
					</div>

				</div>
			</div>
		</main>

		<!-- FOOTER -->
		<footer>
			<div class="footer">
				<div class="footer-left">
					<p>&copy; 2024 <a href="#">Easy Buy</a></p>
				</div>
				<div class="footer-right">
					<p>Created By <a href="/">Easy Buy</a></p>
				</div>
			</div>
		</footer>
	</section>
	<!-- CONTENT -->


	<script src="script.js"></script>
</body>

</html>
